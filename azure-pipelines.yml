# üéØ ‰ΩøÁî®Ëá™ÊâòÁÆ°‰ª£ÁêÜÊ±†ÔºåÂä†Âø´ CI/CD ÈÄüÂ∫¶
pool:
  name: 'SenparcOpenSource'  # ËøôÈáåÂ°´‰Ω†ÁöÑËá™ÊâòÁÆ° Agent Pool ÂêçÁß∞
  demands:
    - Agent.OS -equals Windows_NT

variables:   
  solution: '**/NcfPackageSources.sln'    
  buildPlatform: 'Any CPU'    
  buildConfiguration: 'Release'  
  NUGET_PACKAGES: $(Agent.ToolsDirectory)/nuget/packages  # NuGet ÁºìÂ≠òË∑ØÂæÑ

steps:  
# - task: UseDotNet@2  
#   displayName: 'Use .NET Core SDK 3'  
